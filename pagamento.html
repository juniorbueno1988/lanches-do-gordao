<!DOCTYPE html>
<!-- Declaração do tipo de documento: HTML5 -->

<html lang="pt-br">
<!-- Define o idioma principal do conteúdo como português brasileiro -->

<head>
    <meta charset="UTF-8" />
    <!-- Define a codificação de caracteres como UTF-8 (suporta acentos e caracteres especiais) -->

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Torna o layout responsivo para dispositivos móveis -->

    <title>Pagamento</title>
    <!-- Define o título que aparece na aba do navegador -->

    <link rel="stylesheet" href="styles.css" />
    <!-- Importa o arquivo de estilos CSS externo -->
</head>

<body class="menu-page">
    <!-- Início do corpo do site. A classe "menu-page" pode estar sendo usada no CSS para forçar o footer ao final da página -->

    <header>
        <!-- Contêiner para alinhar o logo e o título lado a lado -->
        <div class="logo-titulo">
            <!-- Logo do Gordão ao lado esquerdo do título, tamanho ajustado pela altura via CSS -->
            <img src="img/gordao.jpg" alt="Logo Gordão" class="logo" />
            <h1>Lanches do Gordão</h1>
        </div>
        <nav>
            <!-- Menu de navegação principal -->
            <ul>
                <li><a href="index.html">Início</a></li>
                <!-- Link para a página inicial -->

                <li><a href="menu.html">Cardápio</a></li>
                <!-- Link para o cardápio de produtos -->

                <li><a href="cadastro.html">Cadastro</a></li>
                <!-- Link para a página de cadastro -->

                <li><a href="sobre.html">Sobre nós</a></li>
                <!-- Link para a página de informações da empresa -->
            </ul>
        </nav>
    </header>

    <!-- Imagem de confirmação de pagamento ou instruções -->
    <img class="pagamento" src="img/pagamento.jpeg" alt="">
    <!-- A classe "pagamento" provavelmente estiliza o tamanho, margens e posicionamento dessa imagem no CSS -->
    <!-- IMPORTANTE: adicione um texto no atributo alt para acessibilidade, por exemplo: alt="Pagamento confirmado" -->

    <footer>
        <!-- Rodapé do site -->
        <p>© 2025 Lanches do Gordão. Todos os direitos reservados.</p>
    </footer>

</body>

</html>
