<!DOCTYPE html>
<!-- Declaração do tipo de documento: HTML5 -->

<html lang="pt-br">
<!-- Define o idioma da página como português brasileiro -->

<head>
    <meta charset="UTF-8" />
    <!-- Define o conjunto de caracteres como UTF-8 (suporta acentuação e caracteres especiais) -->

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Torna a página responsiva para dispositivos móveis -->

    <title>Cadastro</title>
    <!-- Título da aba do navegador -->

    <link rel="stylesheet" href="styles.css" />
    <!-- Importa o arquivo de estilos CSS -->
</head>

<body class="menu-page">
    <!-- Corpo da página. A classe 'menu-page' é usada para controlar layout e comportamento geral da página -->

    <header>
        <!-- Contêiner para alinhar o logo e o título lado a lado -->
        <div class="logo-titulo">
            <!-- Logo do Gordão ao lado esquerdo do título, tamanho ajustado pela altura via CSS -->
            <img src="img/gordao.jpg" alt="Logo Gordão" class="logo" />
            <h1>Lanches do Gordão</h1>
        </div>
        <nav>
            <!-- Menu de navegação principal -->
            <ul>
                <li><a href="index.html">Início</a></li>
                <!-- Link para a página inicial -->

                <li><a href="menu.html">Cardápio</a></li>
                <!-- Link para o cardápio de produtos -->

                <li><a href="cadastro.html">Cadastro</a></li>
                <!-- Link para a página de cadastro -->

                <li><a href="sobre.html">Sobre nós</a></li>
                <!-- Link para a página de informações da empresa -->
            </ul>
        </nav>
    </header>

    <section>
        <!-- Seção principal da página contendo o formulário de cadastro -->
        <h2>Cadastro</h2>

        <form action="#" method="post">
            <!-- Formulário de cadastro. O atributo action="#" é um placeholder, pode ser alterado para onde os dados devem ser enviados -->

            <!-- Campo de nome -->
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <!-- Campo de e-mail -->
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <!-- Campo de telefone -->
            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone" required><br><br>

            <!-- Campo de rua -->
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" required>

            <!-- Campo de número -->
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required>

            <!-- Campo de cidade -->
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <!-- Campo de CEP com validação de formato -->
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" pattern="\d{5}-?\d{3}" title="Digite o CEP no formato 00000-000"
                required>

            <!-- Campo de número do cartão com validação básica -->
            <label for="cartao">Número do Cartão:</label>
            <input type="tel" id="cartao" name="cartao" pattern="\d{13,19}" maxlength="19"
                placeholder="1234 5678 9012 3456" required>

            <!-- Botão de envio com link para a página de pagamento -->
            <button type="submit">
                <a href="pagamento.html">Pagar</a>
            </button>
        </form>
    </section>

    <footer>
        <!-- Rodapé da página -->
        <p>© 2025 Lanches do Gordão. Todos os direitos reservados.</p>
    </footer>

</body>

</html>
